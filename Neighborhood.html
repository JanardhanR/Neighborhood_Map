<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Neighborhood</title>
</head>

<body>
    <div class="wrapper ">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Caf√© Locations</h3>
                <ul class="list-unstyled components ">
                    <li>
                        <div class="searchFilter">
                            <input id="search-within-text" type="text" placeholder="Filter stations" data-bind="textInput: filterText">
                        </div>
                    </li>
                    <li class="LocList">
                        <ul class="list-unstyled" data-bind="foreach: filterLocations">
                            <li>
                                <a data-bind="text: $data.title, click: function(data, event){ onLocClick($data.title);}">
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-justify"></i>
                    </button>
                </div>
            </nav>
            <div id="map"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" onerror="alert('error loading JQuery');"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" onerror="alert('error loading bootstrap');"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js" onerror="alert('error loading cloudflare');"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script src="js/lib/knockout-3.4.2.js" onerror="alert('error loading knockoutJs');"></script>
    <script src="js/lib/underscore-min.js" onerror="alert('error loading underscoreJs');"></script>
    <script src="js/app.js" onerror="alert('error loading app.js');"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyD62utTUhJBcOXsudmrD41EH3O_geuEGyg&v=3&callback=loadMap"
        async defer onerror="mapError()"></script>
</body>

</html>
